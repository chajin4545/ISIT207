<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a class="btn" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <section class="hero">
            <h1>Welcome to AZoom Car Rental</h1>
            <p>Explore our range of electric cars and make your reservation today!</p>
            <a href="reservation.html" class="btn">Reserve Now</a>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="loginError" style="color:red; display:none;"></p>
            </form>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AZoom Car Rental. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
