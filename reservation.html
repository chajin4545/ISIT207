<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - AZoom Car Rental</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reservation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="assets/images/Azoom_Logo.png" alt="Home"></a></li>
            </ul>
            <a class="btn" id="loginBtn">Login</a>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="loginError" style="color:red; display:none;"></p>
            </form>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </div>

    <main>
        <div class="reservation-container">
            <div class="car-info">
                <img id="carImage" src="" alt="Car Image">
                <h2 id="carName"></h2>
                <p id="priceTag"></p>
            </div>
            <div class="booking-form">
                <label for="pickUpDate">Pick-up Date & Time *</label>
                <input type="datetime-local" id="pickUpDate" name="pickUpDate" required>
    
                <label for="dropOffDate">Drop-Off Date & Time *</label>
                <input type="datetime-local" id="dropOffDate" name="dropOffDate" required>
    
                <label for="pickUpLocation">Pick-up Location *</label>
                <select id="pickUpLocation" name="pickUpLocation">
                    <option>Choose Pick-up Location</option>
                    <option>Delivered to Your Door-Step</option>
                </select>
    
                <label for="dropOffLocation">Drop-off Location *</label>
                <select id="dropOffLocation" name="dropOffLocation">
                    <option>Choose Drop-Off Location</option>
                    <option>Return at Your Door-Step</option>
                </select>

                <div id="totalCostDisplay" style="margin-top: 20px;">Total Cost: $0</div>
                <div id="errorMessage" style="color: red;"></div>
    
                <button type="submit" id="bookNowButton">Book Now</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AZoom Car Rental. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/reservation.js"></script>
</body>
</html>
